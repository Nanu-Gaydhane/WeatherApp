<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container" role="main" aria-label="Weather Application">
        <h2>Weather App</h2>
        <label for="city" class="visually-hidden">Enter city name</label>
        <input type="text" id="city" placeholder="Enter city" aria-required="true" aria-describedby="cityHelp" />
        <button id="search-btn" onclick="getWeather()">Search</button>
        <button id="clear-btn" onclick="clearWeather()">Clear</button>
        <button id="location-btn" onclick="getLocation()">Use My Location</button>

        <div id="loading" aria-live="polite" style="display:none;">Loading...</div>

        <img id="weather-icon" alt="Weather Icon" />

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <h3 id="forecast-heading">7-Day Forecast</h3>
        <div id="daily-forecast"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
